<div class="col-lg-12" style="text-align: right; margin-top: 10px;">
    <button class="btn btn-success" [routerLink]="['/admin/new']" routerLinkActive="router-link-active">Novo Produto</button>
    <button class="btn btn-success" style="margin-left: 5px;" [routerLink]="['/admin/usuario']" routerLinkActive="router-link-active">Lista de Usuarios</button>
</div>

<div class="table-responsive">
    <table class="table" style="font-size: 12px;">
        <tr>
            <th>ID</th>
            <th>Nome do Produto</th>
            <th>Valor</th>
            <th>Descrição</th>
            <th>Categorias</th>
        </tr>

        <tr *ngFor="let p of produtos">
            <td>{{p.idProduto}}</td>
            <td>{{p.nome}}</td>
            <td>{{p.preco|currency: "BRL"}}</td>
            <td>{{p.descricao}}</td>
            <td>{{p.categorias}}</td>
            <td>
                <button class="btn btn-outline-info" [routerLink]="['/admin', p.id ]"  > Editar </button>  
            </td>
            
            <td>
                <button class="btn btn-outline-danger" (click)="onApagarClick(p)"> Apagar </button>
            </td>
        </tr>
    </table>
</div>
